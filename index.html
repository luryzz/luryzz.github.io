<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
</head>
<style>
    /**{
        margin: 0;
        padding: 0;
    }*/
    body{
        height: 100vh;
        width: 100vw;
        display: flex;
        background: #f1f3f6;
        justify-content: center;  
        flex-direction: row;
        align-items: center;
    }
    div.main{
       width: 300px;
       background: #fff;
       border-radius: 16px;
       height: 500px;
       font-family: 'Segoe UI', Arial, sans-serif;
       box-shadow: 0 4px 16px rgba(0,0,0,0.07);
       display: flex;
       flex-direction: column;
       justify-content: flex-start;
       align-items: center;
       
    }
    .avt{
        width: 100px;
        height: 100px;
        border: solid #fff 1px;
        border-radius: 40%;
        object-fit: cover;
        margin-top: 32px; 
        margin-bottom: 32px; 
    }
    .intro{
        font-size: 15px;
        font-weight: 500;
        max-width: 90%;
        margin-left: auto;        
        margin-right: auto;
        text-align: center;
        padding: 8px 12px;
        box-sizing: border-box;
    }
    .social{
        display:flex;
        flex-direction: column;
        gap:16px;
        width:100%;
        align-items: center;
        margin-top: 24px;
    }
    .social-btn{
        text-decoration: none;
        width: 90%;
        color: #333;
        background: #99FFFF;
        border :none;
        border-radius: 8px;
        text-align: center;
        font-size: 18px;
        font-weight: 500;
        padding: 9px 0;
        display: block;
        transition: background 0.2s;

    }
    .social-btn:hover {
    background: #e0e3e8;
}
</style>
<body>
    <div class="main">
        <img src="avt.png" alt="avatar" class="avt">
        <h2>Nguyễn Cao Minh</h2>
        <p class="intro">Xin chào tôi là Nguyễn Cao Minh mọi người hay gọi tôi là Lury tôi là một frontend Developer nghiệp dư mới vào nghề.</p>
        <div class="social">
            <a href="https://facebook.com/" target="_blank" class="social-btn">Facebook</a>
            <a href="https://telegram.org/" target="_blank" class="social-btn">Telegram</a>
            <a href="https://paypal.com/" target="_blank" class="social-btn">Paypal</a>
        </div>
    </div>
</body>
</html>
